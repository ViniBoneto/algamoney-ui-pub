<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <!-- C/ p-fluid no comp pai, filhos ocupam 100% larg pai  -->
    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <!-- Adiciona dir pInputText ao input[type="text"] p/ adicionar estilos e funcs do PrimeNG -->
      <input pInputText type="text">
    </div>

    <div class="p-col-12">
      <!-- Mudando display do lbl de "inline" pra "block" há quebra de linha e d+ elems vão pra baixo -->
      <label style="display: block;">Vencimento</label>
      <input pInputText type="text" style="width: 100px;">

      <label>Até</label>
      <input pInputText type="text" style="width: 100px;">
    </div>

    <div class="p-col-12">
      <!-- Adiciona dir pButton ao <button> p/ adicionar estilos e funcs do PrimeNG -->
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <!-- <ul>
        <li *ngFor="let l of lancamentos">{{ l.pessoa }}</li>
      </ul> -->

      <!-- A dir *ngFor, explícita no exemp acima (comentado), está implícita na tabela do Prime NG. -->
      <p-table [value]="lancamentos">
        <ng-template pTemplate="header">
            <tr>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th class="col-data-header">Vencimento</th>
                <th class="col-data-header">Pagamento</th>
                <th class="col-valor-header">Valor</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
            <tr>
                <td>{{ lancamento.pessoa }}</td>
                <td>{{ lancamento.descricao }}</td>
                <td class="col-data-content">{{ lancamento.dataVencimento }}</td>
                <td class="col-data-content">{{ lancamento.dataPagamento }}</td>
                <td class="col-valor-content">{{ lancamento.valor }}</td>
            </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
